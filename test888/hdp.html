<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			img{
				transition: 1s clip-path;
				width: 300px;
				height: 300px;
				clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
			}
			img:hover{
				clip-path: polygon(50% 0%, 100% 0, 100% 36%, 100% 63%, 100% 100%, 44% 100%, 0 100%, 0 63%, 0 36%, 0 0);
			}
		</style>
	</head>
	<body>
		<img src="img/XIGUA.jpg" class="one"/>
	</body>
</html>
